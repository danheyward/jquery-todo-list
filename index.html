<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="wrapper">

    <h1>To-Do List</h1>

    <div class='list'>
      <ul id='toDoList'>
        <li>Test one</li>
        <li>Test two</li>
        <li>Test three</li>
      </ul>
    </div>

    <div class='input'>
      <form>
        <input id='task' type='text' placeholder='Input to-do here'></input>
        <input id='submitTask' type='button' value='Add Next Item'></input>
      </form>
    </div>

  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
